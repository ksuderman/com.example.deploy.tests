language: java
branches:
  only:
  - master
  - develop
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out pubring.gpg -d
script:
- mvn clean test --settings settings.xml
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] ; then
    mvn -DskipTests=true package javadoc:jar source:jar mvn:sign deploy -Dgpg.passphrase="$PGP_PASSPHRASE" --settings settings.xml;
    mvn site --settings settings.xml;
  fi
